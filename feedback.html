<html>
  
  <head> 
    <title>Feedback Details</title>
    <link rel="stylesheet" href="feedback.css">
  </head>
  <body>
    <div class="comment-section">
      <h1 class="comment-reply-title">Write your comment!</h1>
      <form id="commentform" class="comment-form">
        <div class="comment-form-name">
          <input
            id="name"
            placeholder="Name *"
            name="name"
            type="text"
            value=""
            pattern="^[^0-9]+$"
            size="30"
            maxlength="245"
            required
          />
          <label for="name">Name</label>
        </div>
        <div class="comment-form-surname">
          <input
            id="surname"
            placeholder="Rollnum *"
            name="surname"
            type="text"
            value=""
            size="30"
            maxlength="245"
            required
          />
          <label for="surname"
            >Rollnum</label
          >
        </div>
        <div class="comment-form-email">
          <input
            id="email"
            placeholder="Email *"
            name="email"
            type="email"
            value=""
            size="30"
            maxlength="100"
            aria-describedby="email-notes"
            required
          />
          <label for="email" data-help="Format email@email.com">Email</label>
        </div>
        <div class="comment-form-query">
          <input
            id="query"
            placeholder="Query *"
            name="query"
            type="text"
            value=""
            size="30"
            maxlength="200"
            required
          />
          <label for="query"
            >Query</label
          >
        </div>
        <div class="comment-form-comment">
          <textarea
            textarea=""
            placeholder="Query *"
            id="queries"
            name="queries"
            cols="45"
            rows="8"
            maxlength="65525"
            required
          ></textarea>
          <label
            for="queries"
            >Comment</label
          >
        </div>
        <div class="form-submit">
          <input
            name="submit"
            type="submit"
            id="submit"
            class="submit"
            value="Post Comment"
          />
        </div>
      </form>
    </div>
  </body>
</html>
